<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TO-DO</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">

    <style type="text/css">
        body{
          background-image: url("https://www.freegreatpicture.com/files/147/10032-background-color.jpg");


        }

        h1, h2, h3, h4, h5, p, span, strike{
    		  font-family: 'Montserrat', sans-serif;

    		}

    		#task-container{
    		  max-width:600px;
    		  margin:0 auto;
    		  box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
    		  background-color: #fff;

    		  margin-top:100px;
    		  margin-bottom:100px;

    		  justify-content: space-around;
    		  align-items: flex-start;

          border-radius: 6px;

    		}

    		#form-wrapper{
          background-image: url("https://www.freegreatpicture.com/files/147/10032-background-color.jpg");
    		  position: -webkit-sticky;
    		  position: sticky;
    		  top: 0rem;
    		  border-bottom: 1px solid  #e9e9e9;
    		  background-color: #fff;
    		  box-shadow: 0 3px 8px rgba(0,0,0,0.25);
     		  padding:40px;
          border-top-right-radius: 5px;
          border-bottom-right-radius: 2px;
          border-top-left-radius: 5px;
          border-bottom-left-radius: 2px;
    		}

    		#submit{
    		  background-color: #b81a7b;
    		  border-radius: 0;
    		  border:0;
    		  color: #fff;
          border-top-right-radius: 4px;
          border-bottom-right-radius: 4px;
          border-top-left-radius: 4px;
          border-bottom-left-radius: 4px;
    		}

    		.flex-wrapper{
    			display: flex;
    		}

    		.task-wrapper{
    		  	margin:5px;
    		  	padding: 5px;
    		  	padding:20px;
    		  	cursor: pointer;
    		  	border-bottom: 1px solid  #e9e9e9;
    		  	color: #686868;
    			}

    </style>
  </head>

  <body>
    <div class="container">

      <div id="task-container">
        <div id="form-wrapper">
          <form id="form">
            <div class="flex-wrapper">
              <div style="flex: 6">
                <input id="title" class="form-control" type="text" name="title" placeholder="Add task">
              </div>
              <span>-</span>
              <div style="flex: 1">
                <input id="submit" class="btn" type="submit" >
              </div>
            </div>
          </form>
        </div>

        <div id="list-wrapper">

        </div>
      </div>
    </div>

  </body>
  <!-- JAVASCRIPT -->
  <script type="text/javascript">
      function getCookie(name) {
          var cookieValue = null;
          if (document.cookie && document.cookie !== '') {
              var cookies = document.cookie.split(';');
              for (var i = 0; i < cookies.length; i++) {
                  var cookie = cookies[i].trim();
                  // Does this cookie string begin with the name we want?
                  if (cookie.substring(0, name.length + 1) === (name + '=')) {
                      cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                      break;
                  }
              }
          }
          return cookieValue;
      }
      var csrftoken = getCookie('csrftoken');

      var activeItem = null
      var list_snapshot = []

      buildList()

      function buildList(){
        var wrapper = document.getElementById('list-wrapper')
        //wrapper.innerHTML = ''



        var url = 'http://127.0.0.1:8000/api/task-list/'

        fetch(url)
        .then((resp) => resp.json())
        .then(function(data){
          console.log('Data:', data)

          var list = data
          for (var i in list){


            try{
              document.getElementById(`data-row-${i}`).remove()
            }catch(err){

            }


            var title = `<span class="title">${list[i].title}</span>`
            if (list[i].completed == true){
              title = `<strike class="title">${list[i].title}</strike>`
            }

            var item = `
              <div id="data-row-${i}" class="task-wrapper flex-wrapper">
                <div style="flex:7">
                  ${title}
                </div>
                <div style="flex:1">
                  <button class="btn btn-sm btn-outline-primary edit">Edit </button>
                </div>
                <div style="flex:1">
                  <button class="btn btn-sm btn-outline-danger delete">Delete</button>
                </div>
              </div>

            `
            wrapper.innerHTML += item

          }

          if (list_snapshot.length > list.length){
            for (var i = list.length; i < list_snapshot.length; i++){
              document.getElementById(`data-row-${i}`).remove()
            }
          }

          list_snapshot = list


          for (var i in list){
            var editBtn = document.getElementsByClassName('edit')[i]
            var deleteBtn = document.getElementsByClassName('delete')[i]
            var title = document.getElementsByClassName('title')[i]


            editBtn.addEventListener('click', (function(item){
              return function(){
                editItem(item)
              }
            })(list[i]))


            deleteBtn.addEventListener('click', (function(item){
              return function(){
                deleteItem(item)
              }
            })(list[i]))




            title.addEventListener('click', (function(item){
              return function(){
                strikeUnstrike(item)
              }
            })(list[i]))


          }


        })
      }


      var form = document.getElementById('form-wrapper')
      form.addEventListener('submit', function(e){
        e.preventDefault()
        console.log('Form submitted')
        var url = 'http://127.0.0.1:8000/api/task-create/'
        if (activeItem != null){
          var url = `http://127.0.0.1:8000/api/task-update/${activeItem.id}/`
          activeItem = null
        }



        var title = document.getElementById('title').value
        fetch(url, {
          method:'POST',
          headers:{
            'Content-type':'application/json',
            'X-CSRFToken':csrftoken,
          },
          body:JSON.stringify({'title':title})
        }
        ).then(function(response){
          buildList()
          document.getElementById('form').reset()
        })
      })




      function editItem(item){
        console.log('Item clicked:', item)
        activeItem = item
        document.getElementById('title').value = activeItem.title
      }


      function deleteItem(item){
        console.log('Delete clicked')
        fetch(`http://127.0.0.1:8000/api/task-delete/${item.id}/`, {
          method:'DELETE',
          headers:{
            'Content-type':'application/json',
            'X-CSRFToken':csrftoken,
          }
        }).then((response) => {
          buildList()
        })
      }

      function strikeUnstrike(item){
        console.log('Strike clicked')

        item.completed = !item.completed
        fetch(`http://127.0.0.1:8000/api/task-update/${item.id}/`, {
          method:'POST',
          headers:{
            'Content-type':'application/json',
            'X-CSRFToken':csrftoken,
          },
          body:JSON.stringify({'title':item.title, 'completed':item.completed})
        }).then((response) => {
          buildList()
        })
      }

  </script>
</html>
